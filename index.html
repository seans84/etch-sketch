<!DOCTYPE html>
<html>
	<head>
		<title>Etch-A-Sketch</title>
		
		<link type="text/css" rel="stylesheet" href="css/stylesheet.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Etch-A-Sketch</h1>
				<p>Move the mouse of the area below to sketch, select different buttons to affect the drawing space.</p>
			</header>
			<div class="navbar">
				<button class="custom">Custom Size</button>
				<button class="shade">Shade</button>
				<button class="vanish">Vanish!</button>
				<button class="clear">Reset</button>
			</div>
			<div class="pad"></div>
		</div>
	</body>
</html>
